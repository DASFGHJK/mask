<!-- admin/dashboard.html -->
{% extends "layout.html" %}
{% block content %}
<h1>Admin Dashboard</h1>
<a href="{{ url_for('upload_image') }}">Upload New Image</a>
<table>
    <tr>
        <th>ID</th>
        <th>Keyword</th>
        <th>Image</th>
        <th>Actions</th>
    </tr>
    {% for image in images %}
    <tr>
        <td>{{ image.id }}</td>
        <td>{{ image.keyword }}</td>
        <td><img src="{{ image.image_url }}" style="max-width: 100px;"></td>
        <td>
            <a href="{{ url_for('delete_image', id=image.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
